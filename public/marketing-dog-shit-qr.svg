<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Orange background -->
  <rect width="1200" height="630" fill="#FF6B35"/>

  <!-- Main message -->
  <text
    x="600"
    y="260"
    font-family="Lowraw, Inter, Arial, sans-serif"
    font-size="80"
    font-weight="900"
    fill="#F7F7F5"
    text-anchor="middle"
    letter-spacing="-1">
    I hate stepping in
  </text>

  <text
    x="600"
    y="360"
    font-family="Lowraw, Inter, Arial, sans-serif"
    font-size="100"
    font-weight="900"
    fill="#F7F7F5"
    text-anchor="middle"
    letter-spacing="-2">
    dog sh*t
  </text>

  <!-- Bottom text -->
  <text
    x="600"
    y="470"
    font-family="Lowraw, Inter, Arial, sans-serif"
    font-size="36"
    font-weight="700"
    fill="#F7F7F5"
    text-anchor="middle"
    opacity="0.95">
    So we built an app to fix it.
  </text>

  <!-- QR Code with white background -->
  <rect x="1020" y="450" width="160" height="160" fill="white" rx="8"/>
  <image
    x="1030"
    y="460"
    width="140"
    height="140"
    href="data:image/png;base64,"/>

  <!-- Scan text -->
  <text
    x="1100"
    y="625"
    font-family="Lowraw, Inter, Arial, sans-serif"
    font-size="14"
    font-weight="600"
    fill="#F7F7F5"
    text-anchor="middle">
    SCAN ME
  </text>
</svg>
