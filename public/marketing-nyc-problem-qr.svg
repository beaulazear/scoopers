<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Dark background -->
  <rect width="1200" height="630" fill="#1A1A1A"/>

  <!-- Main message -->
  <text
    x="600"
    y="220"
    font-family="Inter, Arial, sans-serif"
    font-size="72"
    font-weight="900"
    fill="#F7F7F5"
    text-anchor="middle">
    NYC has a
  </text>

  <text
    x="600"
    y="315"
    font-family="Inter, Arial, sans-serif"
    font-size="110"
    font-weight="900"
    fill="#FF6B35"
    text-anchor="middle"
    letter-spacing="-2">
    dog sh*t
  </text>

  <text
    x="600"
    y="400"
    font-family="Inter, Arial, sans-serif"
    font-size="72"
    font-weight="900"
    fill="#F7F7F5"
    text-anchor="middle">
    problem
  </text>

  <!-- Bottom text -->
  <text
    x="600"
    y="490"
    font-family="Inter, Arial, sans-serif"
    font-size="40"
    font-weight="700"
    fill="#00D084"
    text-anchor="middle">
    We're here to fix it.
  </text>

  <!-- QR Code with white background -->
  <rect x="1020" y="450" width="160" height="160" fill="white" rx="8"/>
  <image
    x="1030"
    y="460"
    width="140"
    height="140"
    href="data:image/png;base64,"/>

  <!-- Scan text -->
  <text
    x="1100"
    y="625"
    font-family="Inter, Arial, sans-serif"
    font-size="14"
    font-weight="600"
    fill="#F7F7F5"
    text-anchor="middle">
    SCAN ME
  </text>
</svg>
